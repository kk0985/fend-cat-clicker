<!DOCTYPE html>
<html lang="en">
<script>

var i = 1
function plusOne() {
document.getElementById("clickNumber").value = i++;
}

</script>
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<header>
</header>
<body>
   <h1 class="text">CAT CLICKER!!!</h1>
    <div id="cat">
        <input type="image" id="cat-img" src="images/cat.jpg" alt="cute cat" onclick="plusOne()"/>
    </div>
    <div class="text">
    	<h1 id="margin">Click the cat in the box.</h1>
    </div>
    <div class="wrapper">
	<div class="clicker1">
		<h3># of clicks:<h3>
	</div>
	<div class="clicker2">
		<form id="form">
		<input type="text" name="clicks" class="form" size="10" id="clickNumber" value="0">
		</form>
	</div>
</div>
</body>
</html>
