<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker Premium Pro</title>
    <meta name="description" content="Cat Clicker Project">
</head>

<header>
    <h1> Cat Clicker </h1>
    <p> By Kris Klingberg </p>
</header>

<body>
    <h3> Let us know your favorite cat. </h3>
    <p> View each of the cats listed below.
        Then click on the picture of your selection. </p>

    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>

    <h2> Stats </h2>
    <button id="btnAdmin" type="button"> Get Stats </button>
    <form id="adminView" hidden="true">
        <p>Name:   <input type="text" id="input-name"/></p>
        <p>Image Source: <input type="text" id="imgAttribution"/></p>
        <p>Click Count <input type="text" id="clickCount"/></p>
        <button id="cancel" type="button"> Cancel </button>
        <button type="submit" type="button"> Save </button>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
